<html>
    <head>
        <title>INTEL 8086</title>
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" src="../Intel/script/script.js"></script>
    </head>
        <body>
            <div class="container">
                <H1>INTEL 8086</H1>
                <table>
                    <th>Tablica rejestrów</th>
                        <tr>
                            <td>Ax</td>
                            <td>AH</td>
                            <td><input type="number" min="-128" max="127" id="AH" placeholder="0"></td>
                            <td>AL</td>
                            <td><input type="number" min="-128" max="127" id="AL" placeholder="0"></td>
                        </tr>
                        <tr>
                            <td>Bx</td>
                            <td>BH</td>
                            <td><input type="number" min="-128" max="127" id="BH" placeholder="0"></td>
                            <td>BL</td>
                            <td><input type="number" min="-128" max="127" id="BL" placeholder="0"></td>
                        </tr>
                        <tr>
                            <td>Cx</td>
                            <td>CH</td>
                            <td><input type="number" min="-128" max="127" id="CH" placeholder="0"></td>
                            <td>CL</td>
                            <td><input type="number" min="-128" max="127" id="CL" placeholder="0"></td>
                        </tr>
                        <tr>
                            <td>Dx</td>
                            <td>DH</td>
                            <td><input type="number" min="-128" max="127" id="DH" placeholder="0"></td>
                            <td>DL</td>
                            <td><input type="number" min="-128" max="127" id="DL" placeholder="0"></td>
                        </tr>
                </table>
            </br>
                <div class="select">
                     Z 
                        <select id="from">
                            <option value="AH">AH</option>
                            <option value="AL">AL</option>
                            <option value="BH">BH</option>
                            <option value="BL">BL</option>
                            <option value="CH">CH</option>
                            <option value="CL">CL</option>
                            <option value="DH">DH</option>
                            <option value="DL">DL</option>
                        </select>
                     DO 
                        <select id="to">
                            <option value="AH">AH</option>
                            <option value="AL" selected>AL</option>
                            <option value="BH">BH</option>
                            <option value="BL">BL</option>
                            <option value="CH">CH</option>
                            <option value="CL">CL</option>
                            <option value="DH">DH</option>
                            <option value="DL">DL</option>
                        </select>
                </div>  
            </br>
                <table>
                    <th>Rozkazy</th>
                        <td><input class="button" type="button" onclick="MOV();" value="MOV"/></td>
                        <td><input class="button" type="button" onclick="XCHG();" value="XCHG"/></td>
                        <td><input class="button" type="button" onclick="CLEAR();" value="CLEAR"/></td>
                </table>
                <div class="author">Kamil Zgórkiewicz 12551 Informatyka i ekonometria lab14/1/IEN konwZ</div>
            </div>
        </body>
</html>
